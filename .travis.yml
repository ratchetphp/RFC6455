language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7
    - hhvm

before_install:
    - export PATH=$HOME/.local/bin:$PATH
    - pip install --user autobahntestsuite
    - pip list --user autobahntestsuite

before_script:
    - composer install
    - sh tests/ab/run_ab_tests.sh

script:
    - phpunit
